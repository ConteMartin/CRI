      justify-content: center;

    /* Capa oscura encima del fondo */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .mensaje {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);

      padding: 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .mensaje h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f1f1f1;
    }

    .mensaje p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .mensaje a {
      text-decoration: none;
      color: #e8c753;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .mensaje a:hover {
      color: #fff1a3;
    }
